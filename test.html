<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>简单测试</title>
</head>
<body>
    <h1>事件绑定测试</h1>

    <button id="btn-test">点击测试</button>
    <div id="output"></div>

    <script type="module">
        const output = document.getElementById('output');

        function log(msg) {
            const div = document.createElement('div');
            div.textContent = `${new Date().toISOString()} - ${msg}`;
            output.appendChild(div);
            console.log(msg);
        }

        log('脚本开始执行');
        log(`document.readyState: ${document.readyState}`);

        // 测试1: 直接绑定
        const btn = document.getElementById('btn-test');
        btn.addEventListener('click', () => {
            log('按钮被点击了！');
        });
        log('事件监听器已绑定');

        // 测试2: 检查 querySelector
        const btn2 = document.querySelector('#btn-test');
        log(`querySelector 找到按钮: ${btn2 !== null}`);

        // 测试3: 动态绑定
        setTimeout(() => {
            log('2秒后检查 - 按钮仍然存在: ' + (document.getElementById('btn-test') !== null));
        }, 2000);
    </script>
</body>
</html>
